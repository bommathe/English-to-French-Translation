<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Indian Native Languages</title>
  <link rel="stylesheet" href="translate-native.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
   
    <h1>Project Viveka Presents English to Indian Native Languages</h1>
  </header>
  <main>
    <section class="translation-section">
      <div class="container">
        <h2>Select a Language to Translate:</h2>
        <div class="translation-options">
          <a href="#" onclick="translate('hindi')">
            <img src="engtohin.png" alt="Hindi">
            <span>Hindi</span>
          </a>
          <a href="#" onclick="translate('bengali')">
            <img src="englishB.png" alt="Bengali">
            <span>Bengali</span>
          </a>
          <a href="#" onclick="translate('telugu')">
            <img src="telagu.png" alt="Telugu">
            <span>Telugu</span>
          </a>
          <a href="#" onclick="translate('marathi')">
            <img src="Marathi.png" alt="Marathi">
            <span>Marathi</span>
          </a>
          <a href="#" onclick="translate('tamil')">
            <img src="tamil.png" alt="Tamil">
            <span>Tamil</span>
          </a>
          <a href="#" onclick="translate('malayalam')">
            <img src="Malyalam.png" alt="Malayalam">
            <span>Malayalam</span>
          </a>
          <a href="#" onclick="translate('gujarati')">
            <img src="gujrati.png" alt="Gujarati">
            <span>Gujarati</span>
          </a>
          <a href="#" onclick="translate('urdu')">
            <img src="az.jpg" alt="Urdu">
            <span>Urdu</span>
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Project Viveka</p>
  </footer>
</body>
</html>
